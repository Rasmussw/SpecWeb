<div class="mx-4 mt-8 flex justify-center">
  <h1 class="text-lg font-bold italic text-primary">Tops</h1>
</div>
<img
  class="absolute bottom-0 left-0 -z-10 w-[26%]"
  src="/assets/icons/PNG_ELEMENTS/400_Top.png"
  alt="illustration" />

<!-- orange info box -->
<div
  class="mt-4 grid grid-cols-3 rounded bg-primary p-4 text-base font-medium leading-none text-white lg:mx-32 lg:grid-cols-3 lg:text-lg">
  <p class="col-span-1 self-center">Quiz</p>
  <div class="mx-auto self-center"></div>
  <div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      class="col-span-1 float-right h-6 w-6 fill-white stroke-white">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M16.5 18.75h-9m9 0a3 3 0 013 3h-15a3 3 0 013-3m9 0v-3.375c0-.621-.503-1.125-1.125-1.125h-.871M7.5 18.75v-3.375c0-.621.504-1.125 1.125-1.125h.872m5.007 0H9.497m5.007 0a7.454 7.454 0 01-.982-3.172M9.497 14.25a7.454 7.454 0 00.981-3.172M5.25 4.236c-.982.143-1.954.317-2.916.52A6.003 6.003 0 007.73 9.728M5.25 4.236V4.5c0 2.108.966 3.99 2.48 5.228M5.25 4.236V2.721C7.456 2.41 9.71 2.25 12 2.25c2.291 0 4.545.16 6.75.47v1.516M7.73 9.728a6.726 6.726 0 002.748 1.35m8.272-6.842V4.5c0 2.108-.966 3.99-2.48 5.228m2.48-5.492a46.32 46.32 0 012.916.52 6.003 6.003 0 01-5.395 4.972m0 0a6.726 6.726 0 01-2.749 1.35m0 0a6.772 6.772 0 01-3.044 0" />
    </svg>
  </div>
</div>

<ng-container *ngFor="let quiz of expiredQuizzess()">
  <div
    class="mb-2 mt-2 grid grid-cols-3 rounded border border-neutral-200 bg-white p-4 shadow-banner lg:mx-32">
    <!-- Top info:  -->
    <div
      class="col-span-2 rounded text-base font-medium leading-none lg:grid-cols-2 lg:text-lg">
      <p class="font-bold">{{ quiz.question }}</p>
      <!-- correct answer -->
      <div class="mt-8 flex gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          class="h-6 w-6 stroke-green-800">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4.5 12.75l6 6 9-13.5" />
        </svg>
        <ng-container *ngFor="let answer of quiz.answers">
          <ng-container *ngIf="answer.correct">
            <p class="self-center">
              <span>Correct answer: </span>{{ answer.answer }}
            </p>
          </ng-container>
        </ng-container>
      </div>
      <!-- Your answer -->

      <ng-container *ngFor="let answer of quiz.answers">
        <ng-container *ngFor="let guess of guesses">
          <ng-container *ngIf="guess.answer.id === answer.id && answer.correct">
            <div class="flex gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                class="h-6 w-6 stroke-green-800">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.5 12.75l6 6 9-13.5" />
              </svg>
              <p class="self-center">
                <span>Your answer: </span>{{ answer.answer }}
              </p>
            </div>
          </ng-container>
          <ng-container
            *ngIf="guess.answer.id === answer.id && !answer.correct">
            <div class="flex gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                class="h-6 w-6 stroke-primary">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12" />
              </svg>
              <p class="self-center">
                <span>Your answer: </span>{{ answer.answer }}
              </p>
            </div>
          </ng-container>
        </ng-container>
      </ng-container>
    </div>
    <div
      class="col-span-1 float-right rounded text-base font-medium leading-none lg:grid-cols-2 lg:text-lg">
      <p class="float-right font-bold">{{ quiz.spectator?.username }}</p>
    </div>
  </div>
</ng-container>
